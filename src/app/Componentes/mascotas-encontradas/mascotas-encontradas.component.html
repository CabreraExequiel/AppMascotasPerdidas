<div class="container-fluid" style="margin-top: 70px;">
    <div class="container text-center d-flex justify-content-center">
        <h1 style="font-family: anton;">Mascotas en Adopcion</h1>
        <button style="z-index: 3;" class="btn btn-primary position-fixed bottom-0 end-0 mb-3 me-3" *ngIf="loggedIn"  ><i class="fa-solid fa-circle-plus"></i></button>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

 
  <div class="col-sm" *ngFor="let mascota of adopcion">

        <h5 class="card-title"><b>Raza:</b> {{mascota.raza}}</h5>
        <p class="card-text"><b>Edad:</b> {{mascota.edad}}</p>

        <p class="card-text"><b>Descripci√≥n:</b> {{mascota.descripcion}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

    </div>
  </div>
